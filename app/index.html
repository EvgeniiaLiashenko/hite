<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#">
                    <img class="header__logo-img" src="images/logo.svg" alt="логотип сайта">
                </a>
                <nav class="header__menu">
                    <ul class="header__menu-items">
                        <li class="header__menu-item">
                            <a class="header__menu-list" href="#">
                                главная
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-list" href="#">
                                магазин
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-list" href="#">
                                о нас
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__icons">
                    <ul class="header__icons-list">
                        <li class="header__icons-items">
                            <a class="header__icons-link" href="#">
                                <img class="header__icons-icon" src="images/icons/search.svg" alt="иконка лупы">
                            </a>
                        </li>
                        <li class="header__icons-items">
                            <a class="header__icons-link" href="#">
                                <img class="header__icons-icon" src="images/icons/hart.svg" alt="иконка серца">
                            </a>
                        </li>
                        <li class="header__icons-items">
                            <a class="header__icons-link" href="#">
                                <img class="header__icons-icon" src="images/icons/cart.svg" alt="иконка тележки">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__top">
                <div class="footer__top-social">
                    <a class="footer__logo" href="#">
                        <img class="footer__logo-img" src="images/logo.svg" alt="логотип сайта">
                    </a>

                    <div class="footer__top-text">
                        <p>
                            Убеждённость некоторых оппонентов не оставляет шанса для вывода текущих активов.
                        </p>
                    </div>
                    <ul class="footer__top-social__list">
                        <li class="footer__top-social__items">
                            <a class="footer__top-social__link" href="#">
                                <img class="footer__top-social__img" src="images/icons/Instagram.svg" alt="иконка инстаграмма">
                            </a>
                        </li>
                        <li class="footer__top-social__items">
                            <a class="footer__top-social__link" href="#">
                                <img class="footer__top-social__img" src="images/icons/Facebook_white.svg" alt="иконка фейсбука">
                            </a>
                        </li>
                        <li class="footer__top-social__items">
                            <a class="footer__top-social__link" href="#">
                                <img class="footer__top-social__img" src="images/icons/Youtube_white.svg" alt="иконка ютуба">
                            </a>
                        </li>
                        <li class="footer__top-social__items">
                            <a class="footer__top-social__link" href="#">
                                <img class="footer__top-social__img" src="images/icons/VK_white.svg" alt="иконка в контакте">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__top-menu">
                    <p class="footer__top-menu-title">
                        Меню
                    </p>
                    <a class="footer__top-menu-link" href="#">
                        главная
                    </a>
                    <a class="footer__top-menu-link" href="#">
                        магазин
                    </a>
                    <a class="footer__top-menu-link" href="#">
                        о нас
                    </a>
                </div>
                <div class="footer__top-menu-add">
                    <p class="footer__top-menu-add-title">
                        Допольнительное меню
                    </p>
                    <a class="footer__top-menu-add-link" href="#">
                        блог <br>
                    </a>
                    <a class="footer__top-menu-add-link" href="#">
                        оплата и доставка
                    </a>
                    <a class="footer__top-menu-add-link" href="#">
                        политика конфиденциальности
                    </a>
                </div>

                <form class="footer__top-form">
                    <p class="footer__top-form-text">
                        Подпишись на уведомления о новых товарах
                    </p>
                    <input class="footer__top-form-input" type="email" placeholder="e - mail " required>
                    <button class="footer__top-form-btn" type="submit">Подписатся</button>
                </form>
            </div>
            <div class="footer__bottom">
                <div class="footer__bottom-inner">
                    <div class="footer__bottom-inner__copy">
                        <p>
                            hite.com 2021 ©
                        </p>
                    </div>
                    <div class="footer__bottom-inner__author">
                        <p>
                            Дизайн Твое Имя
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <script src="js/main.min.js"></script>
</body>

</html>
